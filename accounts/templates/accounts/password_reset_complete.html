{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Complete | Skyplay</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="font-sans bg-gray-50 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="sticky top-0 left-0 z-40 bg-white shadow-sm">
    <div class="container mx-auto px-4">
      <nav class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-2">
          <img src="{% static 'images/new-logo.png' %}" alt="Skyplay Logo" class="w-30 h-10 object-contain" />
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center py-16">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">

      <!-- Header -->
      <div class="bg-gradient-to-r from-red-500 to-blue-700 py-6 px-8">
        <h2 class="text-3xl font-bold text-white text-center">Password Reset Complete</h2>
        <p class="text-red-100 text-center mt-1">You can now login with your new password</p>
      </div>

      <!-- Body -->
      <div class="p-8 text-center space-y-6">
        <p class="text-gray-600 text-lg">
          Your password has been successfully reset.
        </p>

        <a href="{% url 'login' %}"
           class="block w-full bg-gradient-to-r from-blue-500 to-red-700 hover:bg-red-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-0.5">
          Go to Login
        </a>
      </div>

    </div>
  </main>

  <!-- Sticky Footer -->
  <footer class="bg-gradient-to-r from-red-500 to-blue-700 text-white text-center py-4 transition-all duration-300">
    <p>&copy; {{ now|date:"Y" }} Skyplay. All rights reserved.</p>
  </footer>

</body>
</html>
