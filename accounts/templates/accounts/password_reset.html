{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Skyplay</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="font-sans bg-gray-50 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="sticky top-0 left-0 z-40 bg-white shadow-sm">
    <div class="container mx-auto px-4">
      <nav class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-2">
          <img src="{% static 'images/new-logo.png' %}" alt="Skyplay Logo" class="w-30 h-10 object-contain" />
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center py-16">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">

      <!-- Header -->
      <div class="bg-gradient-to-r from-red-500 to-blue-700 py-6 px-8">
        <h2 class="text-3xl font-bold text-white text-center">Reset Password</h2>
        <p class="text-red-100 text-center mt-1">Enter your email to receive a reset link</p>
      </div>

      <!-- Body -->
      <div class="p-8">
        <form method="post" class="space-y-6">
          {% csrf_token %}

          <!-- Email Input -->
          <div>
            <label for="{{ form.email.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">
              Email Address
            </label>
            {{ form.email }}
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-red-700 hover:bg-red-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-0.5">
            Send Reset Link
          </button>
        </form>

        <!-- Optional Footer Text -->
        <div class="mt-6 text-center">
          <a href="{% url 'login' %}" class="text-red-600 hover:text-red-800 font-semibold transition">
            Back to Login
          </a>
        </div>
      </div>

    </div>
  </main>

  <!-- Sticky Footer -->
  <footer class="bg-gradient-to-r from-red-500 to-blue-700 text-white text-center py-4 transition-all duration-300">
    <p>&copy; {{ now|date:"Y" }} Skyplay. All rights reserved.</p>
  </footer>

  <!-- Optional: Tailwind styling for input -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.querySelector("input[type='email']");
      input.classList.add(
        "w-full",
        "px-4",
        "py-3",
        "border",
        "border-gray-300",
        "rounded-lg",
        "focus:outline-none",
        "focus:ring-2",
        "focus:ring-red-500",
        "focus:border-transparent",
        "transition",
        "duration-200",
        "text-gray-800",
        "placeholder-gray-400",
        "bg-gray-50"
      );
    });
  </script>

</body>
</html>
