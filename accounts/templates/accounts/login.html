{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIMS</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="font-sans bg-gray-50 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="sticky top-0 left-0 z-40 bg-white shadow-sm">
    <div class="container mx-auto px-4">
      <nav class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-2">
            <img
        src="{% static 'images/logo.png' %}"
        alt="Skyplay ISP Store Logo"
        class="w-10 h-10 object-contain"
      />
          <h1 class="font-bold text-2xl text-red-800">Skyplay PIMS</h1>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center py-16">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-red-500 to-blue-700 py-6 px-8">
        <h2 class="text-3xl font-bold text-white text-center">Login to Your Account</h2>
        <p class="text-red-100 text-center mt-1">Welcome back to Skyplay</p>
      </div>

      <!-- Body -->
      <div class="p-8">
        {% if form.errors %}
          <div class="bg-gradient-to-r from-red-500 to-red-700 text-white border border-red-200 rounded-lg p-3 mb-5 text-center font-medium">
            Invalid username or password
          </div>
        {% endif %}

        <form method="post" class="space-y-6">
          {% csrf_token %}
          <!-- Username -->
          <div>
            <label for="id_username" class="block text-gray-700 text-sm font-semibold mb-2">
              Username
            </label>
            {{ form.username }}
          </div>

          <!-- Password -->
          <div>
            <label for="id_password" class="block text-gray-700 text-sm font-semibold mb-2">
              Password
            </label>
            {{ form.password }}
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-red-700 hover:bg-red-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-0.5">
            Sign In
          </button>
        </form>

        <!-- Footer Text -->
        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Don't have an account?
            <a href="#" class="text-red-600 hover:text-red-800 font-semibold transition">
              Sign up here
            </a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Sticky Footer -->
  <footer class="bg-gradient-to-r from-red-500 to-blue-700 hover:from-red-600 hover:to-red-800 text-white text-center py-4 transition-all duration-300">
    <p>&copy; {{ now|date:"Y" }} Skyplay. All rights reserved.</p>
  </footer>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const inputs = document.querySelectorAll("input[type='text'], input[type='password']");
    inputs.forEach(input => {
      input.classList.add(
        "w-full",
        "px-4",
        "py-3",
        "border",
        "border-gray-300",
        "rounded-lg",
        "focus:outline-none",
        "focus:ring-2",
        "focus:ring-red-500",
        "focus:border-transparent",
        "transition",
        "duration-200",
        "text-gray-800",
        "placeholder-gray-400",
        "bg-gray-50"
      );
    });
  });
</script>

</body>
</html>
