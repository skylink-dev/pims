{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6 max-w-md bg-white shadow rounded text-center">
    <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ asset.name }}</strong>?</p>
    <form method="post" class="mt-4 space-x-2">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
        <a href="{% url 'asset_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
    </form>
</div>
{% endblock %}
