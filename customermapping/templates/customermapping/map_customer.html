{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Mapping</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <div class="mb-6 flex items-center space-x-4">
    <input id="searchPhone" type="text" placeholder="Enter customer phone" class="border p-2 rounded w-64" />
    <button id="btnSearch" class="bg-red-600 text-white px-4 py-2 rounded">Search</button>
    <div id="searchStatus" class="ml-4 text-sm"></div>
  </div>

  <div id="customerResult"></div>

  <div id="assetSection" class="mt-6">
    <h3 class="text-lg font-bold">Assign Asset to Customer</h3>
    <select id="assetSelect" class="border p-2 rounded mt-2">
      <option>Select an asset...</option>
      {% for asset in assets %}
      <option value="{{ asset.id }}">{{ asset.name }}</option>
      {% endfor %}
    </select>
    <button id="btnAssign" class="bg-green-600 text-white px-4 py-2 rounded ml-2">Assign</button>
  </div>

  <script src="{% static 'js/customer_mapping.js' %}"></script>
</body>
</html>
