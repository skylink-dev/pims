{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Mapping â€” Skyplay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Card Container -->
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl border border-gray-100">
      <!-- Header -->
      <h1 class="text-3xl font-extrabold text-gray-900 mb-6 flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-8 h-8 text-red-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Customer Mapping
      </h1>

      <!-- Search Section -->
      <div class="flex flex-col sm:flex-row sm:items-center gap-3 mb-6">
        <div class="relative flex-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-400 absolute left-3 top-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
          <input
            id="searchPhone"
            type="text"
            placeholder="Enter customer phone"
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-red-500 focus:border-red-500 transition"
          />
        </div>
        <button
          id="btnSearch"
          class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg flex items-center gap-2 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
          Search
        </button>
      </div>

      <!-- Status Message -->
      <div
        id="searchStatus"
        class="text-sm mb-4 text-gray-600 transition-all duration-300"
      ></div>

      <!-- Customer Result -->
      <div
        id="customerResult"
        class="hidden bg-gray-50 p-4 border border-gray-200 rounded-lg mb-6"
      >
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Customer Details</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm text-gray-700">
          <p><strong>Name:</strong> <span id="cust_name"></span></p>
          <p><strong>Phone:</strong> <span id="cust_phone"></span></p>
          <p><strong>Email:</strong> <span id="cust_email"></span></p>
          <p><strong>Address:</strong> <span id="cust_address"></span></p>
        </div>
      </div>

      <!-- Asset Assignment Section -->
      <div id="assetSection" class="space-y-3">
        <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          Assign Asset to Customer
        </h3>
        <div class="flex flex-col sm:flex-row gap-3">
          <select
            id="assetSelect"
            class="border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition w-full sm:w-auto"
          >
            <option value="">Select an asset...</option>
            {% for asset in assets %}
            <option value="{{ asset.id }}">{{ asset.name }}</option>
            {% endfor %}
          </select>
          <button
            id="btnAssign"
            class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg flex items-center gap-2 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            Assign
          </button>
        </div>
      </div>
    </div>

    <script src="{% static 'js/customer_mapping.js' %}"></script>
  </body>
</html>
