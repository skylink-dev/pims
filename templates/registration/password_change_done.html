{% extends "base.html" %}
{% load static %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 via-white to-green-100 px-4 py-10">
  <div class="bg-white/80 backdrop-blur-md shadow-2xl rounded-3xl w-full max-w-md p-10 text-center">
    <div class="mb-6 flex justify-center">
      <div class="bg-green-600 text-white rounded-full p-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      </div>
    </div>
    <h1 class="text-2xl font-extrabold text-gray-800 mb-2">Password Updated!</h1>
    <p class="text-gray-600 mb-6">Your password has been changed successfully.</p>

    <a href="/" 
       class="bg-green-600 text-white px-6 py-2 rounded-xl font-semibold hover:bg-green-700 transition duration-200">
      Back to Dashboard
    </a>
  </div>
</section>
{% endblock %}
